<!DOCTYPE html>
<html lang="en">
<head>
    <link href="./css/tailwind.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset-Management</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://alcdn.msauth.net/browser/2.15.0/js/msal-browser.js"
    integrity="sha384-dFzMiVGB5HpWZ+5w5VSif6jhWfNeplSw9ACYmQKZcY2azuT9kCxVWVI9HyfGdkHV"
    crossorigin="anonymous"></script>

    <!-- To help ensure reliability, Microsoft provides a second CDN -->
    <script type="text/javascript">
      if (typeof Msal === 'undefined') document.write(unescape("%3Cscript src='https://alcdn.msftauth.net/browser/2.15.0/js/msal-browser.js' type='text/javascript' crossorigin='anonymous' %3E%3C/script%3E"));
    </script>
    <script defer type="module">
        import {showWelcomeMessage} from "./js/AAD/ui.js";  window.showWelcomeMessage = showWelcomeMessage;
        import * as login from "./js/login.js"; window.login = login; console.log(window.login);
        if(sessionStorage.getItem("redirect"))
        {
          let _ = sessionStorage.getItem("redirect");
          sessionStorage.clear();
          sessionStorage.setItem("redirect", _);
        }
        else sessionStorage.clear();
    </script>
    <title>Login</title>
</head>
<body>
    <!-- Make a giant log div -->
    <textarea id="Log" class="w-full">
        
    </textarea>
    <!-- component -->
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col">
    <!-- Make a headline with a smaller headline underneath it -->
    <h1 class="text-black text-xl">Azure Login</h1>
    <h2 class="text-gray-600 text-xs">Melden Sie sich mit Ihren Microsoft Daten an</h2> <br> <br>

      <div class="mb-4">
        <label class="block text-grey-darker text-sm font-bold mb-2" for="username">
          Username
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="username" onkeydown="if(event.keyCode == 13) login.login(document.getElementById('username').value, document.getElementById('password').value);" type="text" placeholder="Vorname.Nachname">
      </div>
      <div class="mb-6">
        <label class="block text-grey-darker text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3" onkeydown="if(event.keyCode == 13) login.login(document.getElementById('username').value, document.getElementById('password').value);" id="password" type="password" placeholder="******************">
        <p class="text-red text-xs italic">Bitte geben Sie ein Passwort ein</p>
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-blue hover:bg-blue-dark text-black font-bold py-2 px-4 rounded" type="button" onclick="login.login(document.getElementById('username').value, document.getElementById('password').value);">
          Anmelden
        </button>
        <!-- <a class="inline-block align-baseline font-bold text-sm text-blue hover:text-blue-darker" href="#">
          Forgot Password?
        </a> -->
      </div>
      <h1>Neu: Azure SSO</h1>
      <br>
      <button type="button" id="SignIn" class="btn btn-secondary" onclick="signIn()">
        Sign In
      </button>
      <br>
      <div class="row" style="margin:auto">
        <div id="card-div" class="col-md-3" style="display:none">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title" id="WelcomeMessage">Please sign-in to see your profile and read your mails</h5>
              <div id="profile-div"></div>
              <br>
              <br>
              <button class="btn btn-primary" id="seeProfile" onclick="seeProfile()">See Profile</button>
              <br>
              <br>
              <button class="btn btn-primary" id="readMail" onclick="readMail()">Read Mails</button>
            </div>
          </div>
        </div>
        <br>
        <br>
        <div class="col-md-4">
          <div class="list-group" id="list-tab" role="tablist">
          </div>
        </div>
        <div class="col-md-5">
          <div class="tab-content" id="nav-tabContent">
          </div>
        </div>
      </div>
  </div>
  <div id="toasts">

  </div>
  <script type="text/javascript" src="./js/AAD/authConfig.js"></script>
  <script type="text/javascript" src="./js/AAD/graphConfig.js"></script>
  <script type="module" src="./js/AAD/ui.js"></script>
  <!-- <script type="text/javascript" defer src="./js/AAD/authRedirect.js"></script>   -->
  <!-- uncomment the above line and comment the line below if you would like to use the redirect flow -->
  <script type="text/javascript" src="./js/AAD/authPopup.js"></script>
  <script type="text/javascript" src="./js/AAD/graph.js"></script>
</body>
</html>
